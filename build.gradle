// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        build_tools_version = '33.0.0'
        min_sdk_version = 21
        compile_sdk_version = 33
        ndk_version = '20.1.5948944'

        version_code = 80601
        version_name = '0.8.6'

        build_config_instead_version = '3.5.0'

        kotlin_version = '1.7.10'
        kotlin_coroutines_version = '1.6.4'
        hilt_version = '2.42'
        lifecycle_version = '2.5.1'
        room_version = '2.4.3'
        navigation_version = '2.5.3'
        acraVersion = '5.8.4'
        commons_io_version = '2.5' // 2.6 crashes the application on Android below 8, because java.nio.file is not available in these versions
        appcompat_version = '1.5.1'
        preference_ktx_version = '1.2.0'
        junit_version = '5.8.2'
    }
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.8.2.1"
    }
}

plugins {
    id "de.undercouch.download" version "5.1.1"
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
